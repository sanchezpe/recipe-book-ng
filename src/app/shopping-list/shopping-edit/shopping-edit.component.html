<div class="row">
  <div class="col-xs-12">
    <form class="row g-3" (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="col-sm-5">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required/>
      </div>
      <div class="col-sm-2">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"/>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid">{{ editMode ? 'Edit' : 'Add' }}</button>
        <button type="button" class="btn btn-danger ms-2">Delete</button>
        <button type="button" class="btn btn-primary ms-2">Clear</button>
      </div>
    </form>
  </div>
</div>
